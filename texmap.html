<!doctype html>
<html>
  <head>
    <script src="common/sylvester.js" type="text/javascript"></script>
    <script src="common/glUtils.js" type="text/javascript"></script>
    <script src="common/mozilla-webgl-helpers.js" type="text/javascript"></script>
    <script src="common/jquery.js" type="text/javascript"></script>
    <script src="texmap.js" type="text/javascript"></script>

    <!-- Fragment shader program -->

    <script id="shader-fs" type="x-shader/x-fragment">
      varying highp vec2 vTextureCoord;

      uniform sampler2D uSampler;

      void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
				if(gl_FragColor.r == 0.0) {
					discard;
				}
      }
    </script>

    <!-- Vertex shader program -->

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec2 aTextureCoord;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying highp vec2 vTextureCoord;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
      }
    </script>
  </head>

  <body onload="start()">
    <div>
      <input type="button" id="play" value="Toggle Play" />
      <input type="button" id="on" value="Toggle On/Off" />
      <input type="button" id="next" value="Next" />
      <input type="button" id="prev" value="Prev" />
    </div>
    <canvas id="glcanvas" width="640" height="480">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
  </body>
  <script>
  </script>
</html>
